            <template page-url="/" title="About TheRegulars" animation-state="1">
                <p>
                    Hi and welcome to our small <a href="http://xonotic.org/">Xonotic</a> community. If you are first time
                    here, The Regulars is a small Xontic community that known mostly as <a href="https://github.com/xonotic/xonotic/wiki/InstaGib">Instagib</a>
                    <abbr title="Capture The Flag">CTF</abbr> players, although many of our members play other
                    <abbr title="Xonotic">xon</abbr> modes as well. If you have no idea what is it, then check this
                    <a href="https://www.youtube.com/watch?v=vaB3Vq_AJa4">video</a>.
                </p>
                <p>
                    Currently, we are hosting 3 Xonotic servers:
                    <a href="http://stats.xonotic.org/server/436">TheRegulars Instagib</a> also known among other players
                    as regulars public (because of pub.regulars.win domain) which is our main server,
                    <a href="http://stats.xonotic.org/server/6037">TheRegulars Votable</a> which is our server we go to
                    play other modes or 1v1 and <a href="http://stats.xonotic.org/server/4171">TheRegulars Mars</a> which
                    is a hidden server that we use for private games, aside from this it's almost same as votable server.
                    All server configurations available under this <a href="https://regulars.win/configs">link</a>.
                </p>

            <h2 id="server_rules">Server rules</h2>

            <p>
            The golden rule is to use common sense. Treat people like you would like to be treated, and be considerate. The people
            in charge of judging the situation are the moderators of the server. Misconduct on the server can lead to appropriate
            actions from a moderators team, the exact length of punishments are for moderators to decide. If the punishment handed
            out does not seem to discourage the offender, moderators are encouraged to use stricter punishments. If you feel like
            you have been unjustly punished, you are encouraged to get into contact with the moderation team and explain your
            situation. And keep in mind, this is just a guide on how a situation should be handled. Actual actions might slightly
            differ depending on situation.
            </p>
            <details class="rules">
                <summary>Possible moderator actions</summary>
                <ol>
                    <li>Renameable Offenses:<ol>
                        <li>Hateful conduct or deliberate provocations against a player or a group;</li>
                        <li>Links to the extremist, hateful or harmful content used as a nick.</li>
                    </ol></li>
                    <li>Muteable Offenses: <ol>
                        <li>Spamming or flooding</li>
                        <li>Derogatory speech, hate speech and all other ways of hateful conduct;</li>
                        <li>Extensive talk about controversial topics most players feel annoyed or uncomfortable with.</li>
                    </ol></li>
                    <li>Votebannable Offenses: <ol>
                        <li>Extensively spamming votes (especially <span class="game-cmd">gotomap</span> while a game is already in progress);</li>
                        <li>Using votes for a team sabotage or incitement to a bad behaviour in general;</li>
                        <li>Using votes to prolong game match beyond any reason (e.g. <span class="game-cmd">fraglimit 1000</span>, &mldr;)
                            on a non-empty server.</li>
                    </ol></li>
                    <li>Playban/Kickable Offenses: <ol>
                        <li>Team sabotage (team hooking, team fragging, not capping on a purpose, &mldr;);</li>
                        <li>Extensive spawncamping (especially targeted spawncamping);</li>
                        <li>Blatant intentional unbalancing of games.</li>
                    </ol></li>
                    <li>Tempbannable Offenses: <ol>
                        <li>Trying to bypass a punishment handed out by a moderator;</li>
                        <li>Intentionally trying to impersonate a player or clan (e.g. to harm them or their reputation);</li>
                        <li>Multiple violations of the rules.</li>
                    </ol></li>
                    <li>Permabannable Offenses: <ol>
                        <li>Cheating, hacking (aimbot, triggerbot, wallhack, &mldr;);</li>
                        <li>Any intentional disruption to the operation of the server (DDoS, &mldr;);</li>
                        <li>Extensive violation of the rules.</li>
                    </ol></li>
                </ol>
            </details>
